<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Lootdrop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="/" class="logo">
      <img src="concept2.png" alt="Lootdrop Logo" class="logo-image" />
    </a>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/register">Create Account</a>
    </div>
  </nav>

  <main class="form-page">
    <h2>Login to Your Account</h2>
    <form method="POST" action="/api/auth/login">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </main>
</body>
</html>
<div class="input-group">
  <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
    <path stroke="#9ca3af" stroke-width="2" d="M16 12A4 4 0 1 0 8 12a4 4 0 0 0 8 0Zm-9 8a7 7 0 0 1 14 0H7Z"/>
  </svg>
  <input type="email" name="email" placeholder="Email" required />
</div>
